<section class="blog-section" id="blog">
      <div class="container">
        <!-- Título de la sección -->
        <div class="section-title text-center">
          <h2>OUR BLOG</h2>
          <p>Lorem ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s.</p>
        </div>

        <!-- Fila para las tarjetas del blog -->
        <div class="row">
          <!-- 
            Usamos *ngFor para recorrer nuestro array 'posts'.
            Esto es mucho mejor que copiar y pegar el mismo HTML 3 veces.
            Si quieres añadir un 4º post, ¡solo tienes que añadirlo al array!
          -->
          <div *ngFor="let post of posts" class="col-lg-4 col-md-6">
            <div class="blog-post">
              <div class="blog-post-image">
                <img [src]="post.imageUrl" [alt]="post.title">
              </div>
              <div class="blog-post-content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
              </div>
            </div>
          </div>
        </div>

      </div>
    </section>
